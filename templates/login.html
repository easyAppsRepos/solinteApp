<ion-view>

  <ion-content>

  <div class='logoContainer'>
  <img src='img/logo.png'>
  </div>
    <form ng-submit="doLogin()" style="margin-top:20px">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block" style='background-color: #2A4924;color: white' type="submit">Acceder</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
